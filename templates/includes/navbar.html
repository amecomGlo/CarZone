{% load static %}

<header class="main-header sticky-header header-with-top">
    <div class="container">
        <nav class="navbar navbar-expand-lg navbar-light">
            <a class="navbar-brand company-logo" href="/">
                <img src="{% static 'img/logos/black-logo.png' %}" alt="logo">
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbar" aria-controls="navbar" aria-expanded="false" aria-label="Toggle navigation">
                <span class="fa fa-bars"></span>
            </button>
            <div class="navbar-collapse collapse w-100" id="navbar">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a
                        {% if 'cars' in request.path %}
                        class="nav-link active"
                        {% else %}
                        class="nav-link"
                        {% endif %}
                         href="{% url 'product:cars' %}">
                            Cars
                        </a>
                    </li>
                    <li class="nav-item">
                        <a
                        {% if 'about' in request.path %}
                        class="nav-link active"
                        {% else %}
                        class="nav-link"
                        {% endif %}
                         href="{% url 'about' %}">
                            About
                        </a>
                    </li>
                    <li class="nav-item">
                        <a
                        {% if 'services' in request.path %}
                        class="nav-link active"
                        {% else %}
                        class="nav-link"
                        {% endif %}
                         href="{% url 'services' %}">
                            Services
                        </a>
                    </li>
                    
                    
                    <li class="nav-item dropdown">
                        <a
                        {% if 'contacts' in request.path %}
                        class="nav-link active"
                        {% else %}
                        class="nav-link"
                        {% endif %}
                        href="{% url 'contacts' %}">Contact</a>
                    </li>
                    {% if request.user.is_authenticated %}
                    <li class="nav-item">
                        <a
                        {% if 'account:dashboard' in request.path %}
                        class="nav-link active"
                        {% else %}
                        class="nav-link"
                        {% endif %}
                         href="{% url 'account:dashboard' %}"class="sign-in"><i class="fa fa-tachometer"></i> Dashboard
                        </a>
                    </li>
                    <li class="nav-item">
                        <a
                        {% if 'account:logout' in request.path %}
                        class="nav-link active"
                        {% else %}
                        class="nav-link sign-in"
                        {% endif %}
                        
                         href="{% url 'account:logout' %}" class="sign-in"><i class="fa fa-sign-out"></i> Logout
                        </a>
                    </li>
                    {% else %}
                    <li class="nav-item">
                        <a
                        {% if 'account:login' in request.path %}
                        class="nav-link active"
                        {% else %}
                        class="nav-link"
                        {% endif %}
                         href="{% url 'account:login' %}"class="sign-in"><i class="fa fa-sign-in"></i> Login
                        </a>
                    </li>
                    <li class="nav-item">
                        <a
                        {% if 'account:register' in request.path %}
                        class="nav-link active"
                        {% else %}
                        class="nav-link sign-in"
                        {% endif %}
                        
                         href="{% url 'account:register' %}" class="sign-in"><i class="fa fa-user"></i> Register
                        </a>
                    </li>
                    {% endif %}
                    <li class="nav-item dropdown">
                        <a href="#full-page-search" class="nav-link h-icon">
                            <i class="fa fa-search"></i>
                        </a>
                    </li>
                </ul>
            </div>
        </nav>
    </div>
</header>
